buildscript {
   repositories { 
      mavenLocal() 
      mavenCentral()
   }
}

plugins { id "io.spring.dependency-management" version "1.0.4.RELEASE" }

ext { springBootVersion = '2.0.0.RELEASE' }

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'edu.kit.datamanager'
version = '0.1'

description = """Base service module containing entities, interfaces and helpers."""

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
   baseName = 'service-base'
   version =  '0.1'
}

repositories {
   mavenLocal()   
   //maven { url "http://repo.maven.apache.org/maven2" }
   mavenCentral()
}

dependencies {
   compile("org.springframework.boot:spring-boot-starter")
   compile("org.springframework.boot:spring-boot-starter-data-rest")
   compile("org.springframework.boot:spring-boot-starter-web")
   compile("org.springframework.boot:spring-boot-starter-security")
   compile("org.springframework.boot:spring-boot-starter-actuator")
   compile("org.springframework.boot:spring-boot-starter-data-jpa")
   compile("org.springframework.security:spring-security-config")
   compile("org.springframework.security:spring-security-acl")
   
   compile("io.springfox:springfox-swagger2:2.8.0")
   compile("io.springfox:springfox-swagger-ui:2.8.0")
   compile("com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.1")
   compile("com.fasterxml.jackson.core:jackson-core:2.8.7")


   compile("com.github.fge:json-patch:1.9")
   
   compile("org.apache.commons:commons-lang3:3.6")
   compile("commons-io:commons-io:2.5")
   
   compile("org.apache.commons:commons-collections4:4.1")
   
   compile("org.slf4j:slf4j-api:1.7.25")
   compile("ch.qos.logback:logback-classic:1.2.3")

   compile("org.eclipse.persistence:javax.persistence:2.1.0")
   
   compileOnly('org.projectlombok:lombok')
}

dependencyManagement {
   imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}